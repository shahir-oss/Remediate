{% extends 'base.html' %}
{% block content %}
<h2>Reports</h2>
<a class="btn btn-sm btn-secondary mb-3" href="{{ url_for('main.export_reports') }}">Export CSV</a>
<table class="table table-dark table-striped">
  <tr><th>Name</th><th>IP</th><th>OS</th><th>CVE</th><th>Status</th></tr>
  {% for s in servers %}
  <tr>
    <td>{{ s.name }}</td>
    <td>{{ s.ip_address }}</td>
    <td>{{ s.os }}</td>
    <td>{{ s.cve or '-' }}</td>
    <td>{{ s.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
