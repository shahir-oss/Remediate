{% extends 'base.html' %}
{% block content %}
<h2>Scan Report for {{ result.server.name }}</h2>
<ul>
  {% for v in result.vulnerabilities %}
  <li>{{ v.cve }} - {{ v.description }} ({{ v.severity }})</li>
  {% endfor %}
</ul>
<pre class="bg-dark text-light p-3">{{ result.report }}</pre>
{% endblock %}
